name: Backend Tests

on:
  push:
    branches: [main, develop, feature/**]
    paths:
      - 'backend/**'
      - '.github/workflows/test-backend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/test-backend.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run tests
        working-directory: backend
        run: |
          pytest -v --cov --cov-report=xml --cov-report=term-missing -m "not llm"
        env:
          PYTHONPATH: ${{ github.workspace }}/backend

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check coverage thresholds
        working-directory: backend
        run: |
          echo "Checking coverage thresholds..."
          coverage report --fail-under=20

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request' && matrix.python-version == '3.12'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('backend/coverage.json', 'utf8'));
            const total = coverage.totals;

            const comment = `## üìä Backend Test Coverage

            | Metric | Coverage |
            |--------|----------|
            | Statements | ${total.percent_covered.toFixed(2)}% |
            | Missing Lines | ${total.missing_lines} |
            | Covered Lines | ${total.covered_lines} |

            ${total.percent_covered >= 20 ? '‚úÖ' : '‚ö†Ô∏è'} Coverage threshold: 20%

            **Note:** Tests marked with \`@pytest.mark.llm\` are skipped in CI to avoid API costs.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Run LLM tests (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        working-directory: backend
        run: |
          pytest -v -m "llm"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
