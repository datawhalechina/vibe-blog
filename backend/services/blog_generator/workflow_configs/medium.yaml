# Medium 标准博客工作流
# 3500字，4章节，3轮修订，完整增强Agent

name: "medium"
description: "标准博客（3500字，4章节，3轮修订）"

default_style:
  max_revision_rounds: 3
  revision_strategy: "full_revise"
  revision_severity_filter: "all"
  depth_requirement: "medium"
  enable_knowledge_refinement: true
  image_generation_mode: "full"
  tone: "professional"
  complexity: "intermediate"
  verbosity: "balanced"
  enable_thread_check: true
  enable_humanizer: true
  enable_text_cleanup: true
  enable_summary_gen: true

phases:
  plan:
    - researcher
    - planner

  write:
    - writer
    - questioner
    - coder

  review:
    - reviewer

  validate:
    - thread_checker
    - voice_checker

  polish:
    - text_cleanup
    - humanizer

  assemble:
    - artist
    - assembler
    - summary_generator
